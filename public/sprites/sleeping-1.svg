<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主光晕滤镜 -->
    <filter id="glow-sleeping-1" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur1" />
      <feGaussianBlur stdDeviation="16" result="blur2" />
      <feMerge>
        <feMergeNode in="blur2" />
        <feMergeNode in="blur1" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- 外层光环渐变 -->
    <radialGradient id="auraGrad-sleeping-1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#94A3B8" stop-opacity="0.6" />
      <stop offset="40%" stop-color="#64748B" stop-opacity="0.3" />
      <stop offset="70%" stop-color="#475569" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#475569" stop-opacity="0" />
    </radialGradient>

    <!-- 核心渐变 -->
    <radialGradient id="coreGrad-sleeping-1" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9" />
      <stop offset="30%" stop-color="#94A3B8" />
      <stop offset="60%" stop-color="#64748B" />
      <stop offset="100%" stop-color="#475569" />
    </radialGradient>

    <!-- 内核高光 -->
    <radialGradient id="innerGlow-sleeping-1" cx="35%" cy="35%" r="40%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#94A3B8" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#64748B" stop-opacity="0" />
    </radialGradient>

    <!-- 眼睛渐变 -->
    <radialGradient id="eyeGrad-sleeping-1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#94A3B8" />
      <stop offset="60%" stop-color="#94A3B8" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#94A3B8" stop-opacity="0.6" />
    </radialGradient>
  </defs>

  <!-- 外层光环 - 呼吸动画 -->
  <ellipse cx="128" cy="138" rx="90" ry="85" fill="url(#auraGrad-sleeping-1)" filter="url(#glow-sleeping-1)">
    <animate attributeName="rx" values="85;95;85" dur="5s" repeatCount="indefinite" />
    <animate attributeName="ry" values="80;90;80" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="5s" repeatCount="indefinite" />
  </ellipse>

  <!-- 飘动的能量缎带 1 -->
  <path fill="none" stroke="#64748B" stroke-width="3" stroke-linecap="round" opacity="0.7" filter="url(#glow-sleeping-1)">
    <animate attributeName="d"
      values="M128 180 Q100 128 128 76 Q156 40 140 20;
              M128 180 Q90 128 128 76 Q166 50 155 25;
              M128 180 Q100 128 128 76 Q156 40 140 20"
      dur="8s" repeatCount="indefinite" />
  </path>

  <!-- 飘动的能量缎带 2 -->
  <path fill="none" stroke="#94A3B8" stroke-width="2" stroke-linecap="round" opacity="0.5" filter="url(#glow-sleeping-1)">
    <animate attributeName="d"
      values="M128 180 Q160 128 128 76 Q96 50 110 25;
              M128 180 Q170 128 128 76 Q86 40 95 20;
              M128 180 Q160 128 128 76 Q96 50 110 25"
      dur="8s" repeatCount="indefinite" />
  </path>

  <!-- 主体 - 半透明球体 -->
  <ellipse cx="128" cy="138" rx="55" ry="52" fill="url(#coreGrad-sleeping-1)" opacity="0.85" filter="url(#glow-sleeping-1)">
    <animate attributeName="ry" values="52;54;52" dur="5s" repeatCount="indefinite" />
  </ellipse>

  <!-- 内核高光 -->
  <ellipse cx="115" cy="125" rx="35" ry="32" fill="url(#innerGlow-sleeping-1)" />

  <!-- 左眼 -->
  <g filter="url(#glow-sleeping-1)">
    <ellipse cx="110" cy="140" rx="12" ry="4" fill="url(#eyeGrad-sleeping-1)">
      <animate attributeName="ry" values="4;3;4" dur="6s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="108" cy="138" rx="4" ry="3" fill="white" opacity="0.9" />
  </g>

  <!-- 右眼 -->
  <g filter="url(#glow-sleeping-1)">
    <ellipse cx="146" cy="140" rx="12" ry="4" fill="url(#eyeGrad-sleeping-1)">
      <animate attributeName="ry" values="4;3;4" dur="6s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="144" cy="138" rx="4" ry="3" fill="white" opacity="0.9" />
  </g>

  <!-- 漂浮粒子 -->
  <circle cx="85" cy="100" r="3" fill="#94A3B8" opacity="0.8" filter="url(#glow-sleeping-1)">
    <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="170" cy="90" r="2" fill="#64748B" opacity="0.7" filter="url(#glow-sleeping-1)">
    <animate attributeName="cy" values="90;70;90" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="155" cy="180" r="2.5" fill="#475569" opacity="0.6" filter="url(#glow-sleeping-1)">
    <animate attributeName="cy" values="180;160;180" dur="3.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="95" cy="175" r="2" fill="#94A3B8" opacity="0.5" filter="url(#glow-sleeping-1)">
    <animate attributeName="cy" values="175;155;175" dur="2.5s" repeatCount="indefinite" />
  </circle>

  <!-- 星星闪烁 -->
  <path d="M75 70 l2 5 l5 2 l-5 2 l-2 5 l-2 -5 l-5 -2 l5 -2 z" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite" />
  </path>
  <path d="M185 85 l1.5 4 l4 1.5 l-4 1.5 l-1.5 4 l-1.5 -4 l-4 -1.5 l4 -1.5 z" fill="#94A3B8" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.5s" repeatCount="indefinite" />
  </path>
</svg>