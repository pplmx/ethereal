
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <radialGradient id="coreGrad-low_battery-2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.9" />
      <stop offset="60%" stop-color="#FB923C" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#FB923C" stop-opacity="0" />
    </radialGradient>
  </defs>

  <circle cx="128" cy="128" r="80" fill="url(#coreGrad-low_battery-2)" opacity="0.4" filter="url(#glow)">
    <animate attributeName="r" values="70;90;70" dur="4s" repeatCount="indefinite" />
  </circle>

  <path d="M128 60 Q180 128 128 196 Q76 128 128 60" fill="none" stroke="#FB923C" stroke-width="2" stroke-opacity="0.6" filter="url(#glow)">
    <animate attributeName="d" 
             values="M128 60 Q180 128 128 196 Q76 128 128 60;
                     M128 50 Q210 128 128 206 Q46 128 128 50;
                     M128 60 Q180 128 128 196 Q76 128 128 60" 
             dur="6s" repeatCount="indefinite" />
  </path>

  <g filter="url(#glow)">
    <circle cx="128" cy="128" r="30" fill="white" opacity="0.1" />
    <circle cx="128" cy="128" r="15" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
      <animate attributeName="r" values="12;18;12" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <circle cx="80" cy="80" r="3" fill="white" opacity="0.6">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="170" cy="150" r="2" fill="white" opacity="0.4">
    <animate attributeName="cy" values="150;160;150" dur="5s" repeatCount="indefinite" />
  </circle>

  <text x="128" y="240" text-anchor="middle" fill="#FB923C" font-family="monospace" font-size="12" font-weight="bold" opacity="0.6" filter="url(#glow)">
    &lt;LOW_BATTERY_LOGIC&gt;
  </text>
</svg>